<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color:white;
        }

        body {
            color:white;
            background-color: rgb(35, 30, 69);
            /* background-image: url(https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png); */
        }

        nav {
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(16px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.101);
            position: sticky;
            top:0px;
        }
        .container{
            height: 100vh;
            /* width: 100vw; */
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .boxBody{
            backdrop-filter: blur(20px);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.311);
            border-radius: 5px;
            padding: 25px;
            margin: 30px;
            
        }

        .boxHead{
            display: flex;
            justify-content: space-between;
        }
        .reset{
            padding:10px;
            border-radius: 5px;
            background-color: slategray;
            color:white;
            border: 0;
            cursor: pointer;
        }
        /* .reset:hover{
            background-color: rgb(70, 80, 90);
        } */
        .reset:active{
            background-color: rgb(145, 165, 185);
        }



        .colorHead{
            font-size: larger;
            font-weight: bold;

        }
        .color-box{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap:20px;
            margin-top: 20px;
        }
        .color-box div{
            height: 100px;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.11);
            cursor: pointer;
        }
        #blue{
            background-color: blue;
        }
        #red{
            background-color: red;
        }
        #perple{
            background-color: purple;
        }
        #slate{
            background-color: slateblue;
        }

    </style>
</head>

<body id="bodyClick">
    <nav>
        <div>Color Changer</div>
    </nav>
    <div class="container">

        <div class="boxBody">
            <div class="boxHead">

                <div class="colorHead">Colors</div>

                <button class="reset" onclick="reset()">Reset</button>
                <button class="reset" ><a href="/dist/project1.html">Back</a></button>
            </div>
            <div class="color-box">
                <div id="blue" onclick="clickBlue()">Blue</div>
                <div id="red" onclick="clickRed()">red</div>
                <div id="perple" onclick="clickPerple()">Dark Perple</div>
                <div id="slate" onclick="clickSlate()">Slate</div>
            </div>
        </div>
    </div>

    <script>
        function clickBlue(){
            let click = document.getElementById('blue');
            let body = document.getElementById('bodyClick');
            body.style.backgroundColor = 'blue'
            // document.getElementsByTagName('body').style.color = 'blue';
        }
        function clickRed(){
            let click = document.getElementById('red');
            let body = document.getElementById('bodyClick');
            body.style.backgroundColor = 'red'
            // document.getElementsByTagName('body').style.color = 'blue';
        }
        function clickPerple(){
            let click = document.getElementById('perple');
            let body = document.getElementById('bodyClick');
            body.style.backgroundColor = 'purple'
            // document.getElementsByTagName('body').style.color = 'blue';
        }
        function clickSlate(){
            let click = document.getElementById('slate');
            let body = document.getElementById('bodyClick');
            body.style.backgroundColor = 'slateblue'
            // document.getElementsByTagName('body').style.color = 'blue';
        }
        function reset(){
            let reset = document.getElementsByClassName('reset');
            let body = document.getElementById('bodyClick')
            body.style.backgroundColor = 'rgb(35, 30, 69)'
        }

    </script>

</body>

</html>
